<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmation</title>

    <style>
        .box
        {
        background-color:red;

        width: 300px;
        height: 200px;

        border-radius: 8px;
        border: 1px solid black;

        position: absolute;

        animation: moveRight 2s linear infinite;
        }

        @keyframes moveRight
        {
            from{
                left : 0;
            }
            to {
                left: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="box">&nbsp;</div>
</body>
</html>
